<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Example 5: Array example with addable and removable elements</title>
		<script type="text/javascript" src="../src/bss-1.1.js"></script>
		<script type="text/javascript">
			var LIST = [ "ele1", "ele2", "ele3", "ele4"]
			var bss_list = {
				template : "template#listtemplate",
				target : "ul#thelist",
				recurse : [
					{
						in : function(){ return LIST },
						out : function(){ return LIST },
						target : "li",
						apply: function(e, d, i){ e.value = i },
						recurse : [
							{
								target : "span",
								apply : function(e,d,i){ e.textContent = d }
							}
						]
					}
				]
			}
		</script>
		<template id="listtemplate">
			<ul id="thelist">
				<li>
					<span></span>
					<input type="button" value="x" onclick="this.parentNode.bss_binding.remove(); BSS.apply(bss_list)"></input>
				</li>
			</ul>
		</template>
	</head>
	<body onload="BSS.apply(bss_list)">
		<div>
			<h2>Example 5: List with addable and removable items</h2>
			<h3>Shows how to use bss to implement a list with addable and removable items</h3>
		</div>
		<div id="listcontainer">
			<ul id="thelist"></ul>
		</div>
		<div style="position:absolute;bottom:10%">

			</a><br />

			<a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
		</div>
	</body>
</html>
