<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Example 5: Array example with addable and removable elements</title>
		<style>
			footer{
				position:absolute;
				bottom:10%;
			}
		</style>
		<script type="text/javascript" src="../src/bss-min-1.2.2.js"></script>
		<script type="text/javascript">
			var LIST = [ "ele1", "ele2", "ele3", "ele4", "ele5"]
			var bss_list = {
				template : "template#listtemplate",
				target : "ul.thelist",
				recurse : [
					{
						in : function(){ return LIST },
						out : function(){ return LIST },
						target : "li",
						apply: function(e, d, i){ e.value = i },
						recurse : [
							{
								target : "span",
								apply : function(e,d,i){ e.textContent = d }
							},
							{
								target : "input[type=button]",
								on_click : function(ev){ this.parentNode.bss_binding.remove(); BSS.apply(bss_list) }
							}
						]
					}
				]
			}
		</script>
		<template id="listtemplate">
			<ul class="thelist">
				<li>
					<span></span>
					<input type="button" value="x"/>
				</li>
			</ul>
		</template>
	</head>
	<body>
		<h1>Example 5: List with addable and removable items</h1>
		<p>Shows how to use bss to implement a list with addable and removable items</p>
		<hr/>
		<div id="listcontainer">
			<ul class="thelist"></ul>
		</div>
		<script type="text/javascript">
			BSS.polyfill() //in order to manage templates in older browsers and IE
			BSS.apply(bss_list)
		</script>
		<footer>

				<img alt="Creative Commons License" src="https://i.creativecommons.org/l/by/4.0/88x31.png" />
			</a><br />

			<span>Marco Lettere</span> is licensed under a 
			<a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
		</footer>
	</body>
</html>
